<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <title>SlideShow</title>
  </head>
  <body>
    <h1>SlideShow</h1>
    <div class="slides">
      <div class="fade slide active">
        <img src="./img/montaimg.webp" alt="photo-montanha" />
      </div>
      <div class="fade slide">
        <img src="./img/beachimg.webp" alt="photo-praia" />
      </div>
      <div class="fade slide">
        <img src="./img/cityphoto.webp" alt="photo-city" />
      </div>
    </div>
    <div id="buttons">
      <button id="btn-pause">Pause</button>
      <button id="btn-play">Play</button>
      <button disabled id="btn-aplay">Auto-Play</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
